program: train_EM.py
method: bayes
metric:
  goal: minimize
  name: val/loss
parameters:
  vmax:
    values: [100]
  num_bins:
    values: [100]
  em_bias:
    values: [True, False]
  smooth_reg_weight:
    distribution: log_uniform_values
    min: 0.0000001
    max: 100.0
  smoothness_reg_order:
    values: [2, 3]
  lr:
    values: [0.0002, 0.001]