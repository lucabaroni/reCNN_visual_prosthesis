program: train_encoder.py
method: bayes
metric:
  goal: maximize
  name: val/corr
parameters:
  core_gamma_hidden:
    distribution: log_uniform_values
    min: 0.5
    max: 100.0
  core_gamma_input:
    distribution: log_uniform_values
    min: 0.01
    max: 1.0
  readout_gamma:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.05
  core_input_kern:
    values: [7, 9, 11, 15, 17, 19, 21, 23, 25]
  core_hidden_kern:
    values: [9, 11, 15, 17, 19, 21]
  core_layers:
    values: [5, 6]
  core_hidden_channels:
    values: [56, 64, 78, 90]
  input_channels:
    values: [56, 64]
  upsampling:
    values: [2]
  # stack:
    # values: [-1, -2]
  lr:
    values: [0.01]
  init_mu_range:
    values: [0.5]
  init_sigma_range:
    values: [0.001]
  depth_separable:
    values: [True]
  stack:
    values: [-2, -3]
