program: train_Lurz_Control_Model.py
method: bayes
metric:
  goal: minimize
  name: val/loss
parameters:
  core_gamma_hidden:
    distribution: log_uniform_values
    min: 0.00001
    max: 100.0
  core_gamma_input:
    distribution: log_uniform_values
    min: 0.00001
    max: 100.0
  core_input_kern:
    values: [3, 5, 7, 9, 11, 13, 15]
  core_hidden_kern:
    values: [3, 5, 7, 9, 11, 13, 15]
  bottleneck_kernel:
    values: [3, 5, 7, 9, 11, 13, 15]
  core_layers:
    values: [3, 4, 5, 6]
  # num_rotations:
    # values: [24]
  core_hidden_channels:
    values: [4, 8, 16, 24, 32, 40, 50, 60, 70, 80, 90]
  # upsampling:
    # values: [1, 2, 3, 4]
  lr:
    values: [0.001, 0.0001, 0.00001, 0.000001]
  stack:
    values: [-1, -2, -3]
  # fixed_sigma:
    # values: [True, False]
  # init_mu_range:
    # values: [0.4, 0.5, 0.6]
  # init_sigma_range:
    # values: [0.5, 0.6, 0.7, 0.8, 0.9]
  # exclude: 
    # values: [None, "images"]