program: train_baseline_lurz_on_antolik.py
method: bayes
metric:
  goal: minimize
  name: val/loss
parameters:
  core_hidden_channels:
    values: [25, 32, 40, 45, 50, 64, 80, 90, 100]
  core_gamma_hidden:
    distribution: log_uniform_values
    min: 0.005
    max: 100.0
  core_gamma_input:
    distribution: log_uniform_values
    min: 0.01
    max: 10.0
  core_input_kern:
    values: [3, 5, 7, 9]
  core_hidden_kern:
    values: [5, 7, 9, 11]
  core_layers:
    values: [3, 4, 5, 6]
  upsampling:
    values: [1, 2, 3, 4]
  readout_gamma:
    distribution: log_uniform_values
    min: 0.00005
    max: 0.1
  stack:
    values: [-1, -2, -3]

